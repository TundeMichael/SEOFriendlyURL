<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>SEO Friendly URL</title>
    </h:head>
    <h:body>
        <center>
            <h1>Enter any text to get SEO friendly equivalent:</h1>
            <h:form id="seoUrlForm">
                <h3>SEO Friendly:  <span style="color: green;">#{seoURLController.seoUrl}</span></h3>
                <p:panelGrid columns="2">
                    <h:outputLabel value="Any Text"/>
                    <p:inputText value="#{seoURLController.text}"
                                 style="width: 500px;"/>
                    <h:outputLabel value=""/>
                    <p:commandButton value="Convert to SEO Friendly" 
                                     action="#{seoURLController.convert}" ajax="false"/>
                </p:panelGrid>
            </h:form>
        </center>
    </h:body>
</html>
